  <body>

    <div class="main">

      <div class="win arial" id="winModal">
        <h1>You win!</h1>
        <h2 id="showWord"></h2>
        <p>Do you want to play again?</p>
        <button type="button" id="playAgain">Play again</button>
      </div>

      <div class="lose arial" id="loseModal">
        <h1>You lose <span>:(</span></h1>
        <h2 id="showWord"></h2>

      </div>

      </div>
